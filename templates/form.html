<!DOCTYPE html>
<html>
<head>
    <title>Fill Property Authorization PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <h2 class="mb-4">Property Management Authorization Form</h2>
    <form method="post" action="/fill" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3"><label>Owner Name</label><input class="form-control" name="owner_name" required></div>
            <div class="col-md-6 mb-3"><label>Nationality</label><input class="form-control" name="nationality" required></div>
            <div class="col-md-6 mb-3"><label>Passport / ID</label><input class="form-control" name="passport_id" required></div>
            <div class="col-md-6 mb-3"><label>Operator Name</label><input class="form-control" name="operator_name" required></div>
            <div class="col-md-6 mb-3"><label>License Number</label><input class="form-control" name="license_number" required></div>
            <div class="col-md-6 mb-3"><label>Unit Number</label><input class="form-control" name="unit_number" required></div>
            <div class="col-md-6 mb-3"><label>Area</label><input class="form-control" name="area" required></div>
            <div class="col-md-6 mb-3"><label>Building Name</label><input class="form-control" name="building_name" required></div>
            <div class="col-md-6 mb-3"><label>DEWA Account Number</label><input class="form-control" name="dewa_number" required></div>
            <div class="col-md-6 mb-3"><label>Phone</label><input class="form-control" name="phone" required></div>
            <div class="col-md-6 mb-3"><label>Email</label><input class="form-control" name="email" required></div>
            <div class="col-md-6 mb-3"><label>E-Signature (PNG/JPG)</label><input type="file" class="form-control" name="signature" accept="image/*" required></div>
        </div>
        <button class="btn btn-primary">Generate PDF</button>
    </form>
</div>
</body>
</html>
